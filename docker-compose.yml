version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:12-alpine
    container_name: quant-postgres
    environment:
      POSTGRES_DB: quant_trade
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: quant-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - quant-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nacos Service Registry and Config Center
  nacos:
    image: nacos/nacos-server:v2.1.0
    container_name: quant-nacos
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: mysql
    ports:
      - "8848:8848"
      - "9848:9848"
    volumes:
      - nacos_data:/home/nacos/data
    networks:
      - quant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # API Gateway
  gateway:
    build:
      context: ./quant-gateway
      dockerfile: Dockerfile
    container_name: quant-gateway
    ports:
      - "8080:8080"
    environment:
      NACOS_SERVER: nacos:8848
      NACOS_NAMESPACE: public
    depends_on:
      - nacos
    networks:
      - quant-network

  # User Service
  user-service:
    build:
      context: ./quant-user
      dockerfile: Dockerfile
    container_name: quant-user
    ports:
      - "8081:8081"
    environment:
      NACOS_SERVER: nacos:8848
      NACOS_NAMESPACE: public
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: quant_trade
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    depends_on:
      - postgres
      - nacos
    networks:
      - quant-network

  # Trade Service
  trade-service:
    build:
      context: ./quant-trade
      dockerfile: Dockerfile
    container_name: quant-trade
    ports:
      - "8082:8082"
    environment:
      NACOS_SERVER: nacos:8848
      NACOS_NAMESPACE: public
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: quant_trade
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    depends_on:
      - postgres
      - nacos
    networks:
      - quant-network

  # Risk Service
  risk-service:
    build:
      context: ./quant-risk
      dockerfile: Dockerfile
    container_name: quant-risk
    ports:
      - "8083:8083"
    environment:
      NACOS_SERVER: nacos:8848
      NACOS_NAMESPACE: public
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: quant_trade
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    depends_on:
      - postgres
      - nacos
    networks:
      - quant-network

  # Market Service
  market-service:
    build:
      context: ./quant-market
      dockerfile: Dockerfile
    container_name: quant-market
    ports:
      - "8084:8084"
    environment:
      NACOS_SERVER: nacos:8848
      NACOS_NAMESPACE: public
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: quant_trade
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    depends_on:
      - postgres
      - nacos
    networks:
      - quant-network

  # Strategy Service
  strategy-service:
    build:
      context: ./quant-strategy
      dockerfile: Dockerfile
    container_name: quant-strategy
    ports:
      - "8085:8085"
    environment:
      NACOS_SERVER: nacos:8848
      NACOS_NAMESPACE: public
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: quant_trade
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    depends_on:
      - postgres
      - nacos
    networks:
      - quant-network

volumes:
  postgres_data:
  rabbitmq_data:
  nacos_data:

networks:
  quant-network:
    driver: bridge
