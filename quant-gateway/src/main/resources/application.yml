server:
  port: 8080

spring:
  application:
    name: quant-gateway
  config:
    import: optional:nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension}
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:localhost:8848}
        namespace: ${NACOS_NAMESPACE:public}
      config:
        server-addr: ${NACOS_SERVER:localhost:8848}
        namespace: ${NACOS_NAMESPACE:public}
        file-extension: yml
    gateway:
      # Global CORS Configuration
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "https://leebean.top"
              - "https://www.leebean.top"
              - "http://localhost"
              - "http://localhost:80"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
        add-to-simple-url-handler-mapping: true

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Auth routes (no authentication required)
        - id: auth-service
          uri: lb://quant-user
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=0

        # User service routes
        - id: user-service
          uri: lb://quant-user
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=0

        # Trade service routes
        - id: trade-service
          uri: lb://quant-trade
          predicates:
            - Path=/api/trade/**
          filters:
            - StripPrefix=1

        # Risk service routes
        - id: risk-service
          uri: lb://quant-risk
          predicates:
            - Path=/api/risk/**
          filters:
            - StripPrefix=1

        # Market service routes
        - id: market-service
          uri: lb://quant-market
          predicates:
            - Path=/api/stocks/**
          filters:
            - StripPrefix=0

        # Strategy service routes
        - id: strategy-service
          uri: lb://quant-strategy
          predicates:
            - Path=/api/strategy/**
          filters:
            - StripPrefix=1

