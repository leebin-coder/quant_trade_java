server:
  port: 8080

spring:
  application:
    name: quant-gateway
  config:
    import: optional:nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension}
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:localhost:8848}
        namespace: ${NACOS_NAMESPACE:public}
      config:
        server-addr: ${NACOS_SERVER:localhost:8848}
        namespace: ${NACOS_NAMESPACE:public}
        file-extension: yml
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Auth routes (no authentication required)
        - id: auth-service
          uri: lb://quant-user
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=0

        # User service routes
        - id: user-service
          uri: lb://quant-user
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=0

        # Trade service routes
        - id: trade-service
          uri: lb://quant-trade
          predicates:
            - Path=/api/trade/**
          filters:
            - StripPrefix=1

        # Risk service routes
        - id: risk-service
          uri: lb://quant-risk
          predicates:
            - Path=/api/risk/**
          filters:
            - StripPrefix=1

        # Market service routes
        - id: market-service
          uri: lb://quant-market
          predicates:
            - Path=/api/stocks/**
          filters:
            - StripPrefix=0

        # Strategy service routes
        - id: strategy-service
          uri: lb://quant-strategy
          predicates:
            - Path=/api/strategy/**
          filters:
            - StripPrefix=1

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:quant-trade-secret-key-for-jwt-token-generation-must-be-at-least-256-bits}
  expiration: ${JWT_EXPIRATION:86400000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
